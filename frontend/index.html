<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Log in prompt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!--een container om alles in het midden te houden-->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <!--form om de data te verzamelen. als deze gesubmit word zal logData opgeroepen worden-->
    <form class="p-4 border rounded bg-dark shadow w-100 text-light" style="max-width: 400px;" action="" onsubmit="logData(event)">
      
      <div class="mb-3">
        <label for="userName" class="form-label">Username:</label>
        <input 
          type="text"
          id="userName"
          class="form-control"
          placeholder="Enter your username"
        >
      </div>

      <div class="mb-3">
        <label for="pasword" class="form-label">Password:</label>
        <input 
          type="password"
          id="pasword"
          class="form-control"
          placeholder="Enter your password"
          autocomplete="current-password"
        >
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input 
          type="text"
          id="age"
          class="form-control"
          placeholder="Enter your age"
        >
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" id="male" class="form-check-input" name="gender" value="male">
        <label for="male" class="form-check-label"> I am a male</label>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" id="female" class="form-check-input" name="gender" value="Female">
        <label for="female" class="form-check-label"> I am a female</label>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" id="nothing" class="form-check-input" name="nothing" value="prefer not to say">
        <label for="nothing" class="form-check-label"> I prefer not to say</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <!--importeren van mijn script en van bootstrap -->
  <script src="js_script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
